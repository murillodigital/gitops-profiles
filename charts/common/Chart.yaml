apiVersion: v2
name: common
description: A Weaveworks Helm chart for the common Profile
type: application
version: 0.0.1
dependencies:
  - name: common
    version: "2.0.3"
    repository: "https://charts.bitnami.com/bitnami"
kubeVersion: ">=1.16.0-0"
home: https://github.com/murillodigital/gitops-profiles
sources:
  - https://charts.bitnami.com/bitnami

keywords:
- common
- helper
- template
- function
- bitnami


maintainers:
  - name: Weaveworks
    email: support@weave.works

annotations:
  "weave.works/profile": common
  "weave.works/category": Infrastructure
  "weave.works/layer": layer-0
  "weave.works/operator": "true"
  "weave.works/links": |
    - name: Chart Sources
      url: https://charts.bitnami.com/bitnami
    - name: Upstream Project
      url: https://github.com/bitnami/charts
  "weave.works/profile-ci": |
    - "gke"
    - "kind"
    - "eks"