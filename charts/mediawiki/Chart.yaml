apiVersion: v2
name: mediawiki
description: A Weaveworks Helm chart for the mediawiki Profile
type: application
version: 0.0.1
dependencies:
  - name: mediawiki
    version: "14.3.7"
    repository: "https://charts.bitnami.com/bitnami"
kubeVersion: ">=1.16.0-0"
home: https://github.com/murillodigital/gitops-profiles
sources:
  - https://charts.bitnami.com/bitnami

keywords:
- mediawiki
- wiki
- http
- web
- application
- php


maintainers:
