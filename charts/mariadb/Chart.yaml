apiVersion: v2
name: mariadb
description: A Weaveworks Helm chart for the MariaDB Profile
type: application
version: 0.0.3
dependencies:
  - name: mariadb
    version: "11.3.1"
    repository: "https://charts.bitnami.com/bitnami"
kubeVersion: ">=1.16.0-0"
home: https://github.com/murillodigital/gitops-profiles
sources:
  - https://charts.bitnami.com/bitnami

keywords:
- mariadb
- sql
- database
- mysql

maintainers:
  - name: Weaveworks
    email: support@weave.works

annotations:
