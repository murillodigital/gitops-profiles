apiVersion: capi.weave.works/v1alpha1
kind: CAPITemplate
metadata:
  name: vcluster-test-profile
  namespace: default
  annotations:
    templates.weave.works/profiles-enabled: 'true'
    templates.weave.works/kustomizations-enabled: 'true'
    templates.weave.works/credentials-enabled: 'true'
  labels:
    weave.works/template-type: cluster
spec:
  description: VCluster Environment For Profile Testing 
  params:
    - name: CLUSTER_NAME
      description: The name for this cluster.
    - name: CLUSTER_NAMESPACE
      description: The namespace for this cluster.
    - name: REPOSITORY_NAME
      description: The name of the repository used to hold the state for the cluster created by this template.
    - name: REPOSITORY_OWNER
      description: The GitHub handle of the user that owns the repository.
    - name: GITHUB_TOKEN
      description: GitHub Token to insert in secret with access to repo above.
    - name: KUBERNETES_VERSION
      description: EKS Kubernetes version to use
      options: ['1.23.4']

  resourcetemplates:
    - apiVersion: v1
      kind: Secret
      metadata:
        name: "pat-${CLUSTER_NAME}"
        namespace: default
      type: Opaque
      stringData:
        GITHUB_TOKEN: "${GITHUB_TOKEN}"

    - apiVersion: capi.weave.works/v1alpha1
      kind: ClusterBootstrapConfig
      metadata:
        name: bootstrapper-${CLUSTER_NAME}
        namespace: default 
      spec:
        clusterSelector:
          matchLabels:
            weave.works/capi: bootstrap-${CLUSTER_NAME}
        clusterReadinessBackoff: 10s
        jobTemplate:
          generateName: "run-gitops-${CLUSTER_NAME}"
          backoffLimit: 12
          spec:
            containers:
              - image: ghcr.io/fluxcd/flux-cli:v0.33.0
                imagePullPolicy: Always
                name: flux-bootstrap-${CLUSTER_NAME}
                resources: {}
                volumeMounts:
                  - name: kubeconfig
                    mountPath: "/etc/gitops"
                    readOnly: true
                args:
                  [
                    "bootstrap",
                    "github",
                    "--kubeconfig=/etc/gitops/value",
                    "--owner=${REPOSITORY_OWNER}",
                    "--repository=${REPOSITORY_NAME}",
                    "--path=./cluster/default/${CLUSTER_NAME}",
                    "--personal",
                    "--insecure-skip-tls-verify"
                  ]
                envFrom:
                  - secretRef:
                      name: "pat-${CLUSTER_NAME}"
            restartPolicy: Never
            volumes:
              - name: kubeconfig
                secret:
                  secretName: "${CLUSTER_NAME}-kubeconfig"

    - apiVersion: gitops.weave.works/v1alpha1
      kind: GitopsCluster
      metadata:
        name: "${CLUSTER_NAME}"
        namespace: default
        labels:
          weave.works/capi: bootstrap-${CLUSTER_NAME}
      spec:
        capiClusterRef:
          name: "${CLUSTER_NAME}"

    - apiVersion: cluster.x-k8s.io/v1beta1
      kind: Cluster
      metadata:
        name: "${CLUSTER_NAME}"
        namespace: "${CLUSTER_NAMESPACE}"
      spec:
        controlPlaneRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: VCluster
          name: "${CLUSTER_NAME}"
        infrastructureRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: VCluster
          name: "${CLUSTER_NAME}"

    - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      kind: VCluster
      metadata:
        name: "${CLUSTER_NAME}"
        namespace: "${CLUSTER_NAMESPACE}"
      spec:
        controlPlaneEndpoint:
          host: ""
          port: 0
        helmRelease:
          chart:
            name: null
            repo: null
            version: null
          values: |-
            service:
              type: NodePort
        kubernetesVersion: ${KUBERNETES_VERSION}