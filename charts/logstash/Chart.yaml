  "weave.works/category": LogManagement
  "weave.works/layer": layer-0
  "weave.works/operator": "true"
  "weave.works/links": |
    - name: Chart Sources
      url: https://charts.bitnami.com/bitnami
    - name: Upstream Project
      url: https://github.com/bitnami/containers/tree/main/bitnami/logstash
  "weave.works/profile-ci": |
    - "gke"
    - "kind"
    - "eks"