apiVersion: v2
name: drupal
description: A Weaveworks Helm chart for the drupal Profile
type: application
version: 0.0.1
dependencies:
  - name: drupal
    version: "12.5.9"
    repository: "https://charts.bitnami.com/bitnami"
kubeVersion: ">=1.16.0-0"
home: https://github.com/murillodigital/gitops-profiles
sources:
